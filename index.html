<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/queries.css">
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 1.8rem;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <main>
    <section class="summary-section">
      <div class="container">

        <div class="flex results-box">
          <h2 class="box-heading">
            Your Result
          </h2>

          <div class="result-circle">
            <span class="score-number">76</span>
            of 100
          </div>
          <p class="score-rating">Great</p>
          <p class="score-comment">
            You scored higher than 65% of the people who have taken these tests.
          </p>
        </div>

        <div class="flex summary-box">
          <h2 class="box-heading">
            Summary
          </h2>

          <div class="categories-box">

            <div class="category-box category-reaction">
              <div class="category">
                <img src="assets/images/icon-reaction.svg" alt="" class="category-icon">
                <span>
                  Reaction
                </span>
              </div>
              <p class="category-score"><span>80</span> / 100</p>
            </div>

            <div class="category-box category-memory">
              <div class="category">
                <img src="assets/images/icon-memory.svg" alt="" class="category-icon">
                <span>
                  Memory
                </span>
              </div>
              <p class="category-score"><span>92</span> / 100</p>
            </div>

            <div class="category-box category-verbal">
              <div class="category">
                <img src="assets/images/icon-verbal.svg" alt="" class="category-icon">
                <span>
                  Verbal
                </span>
              </div>
              <p class="category-score"><span>61</span> / 100</p>
            </div>

            <div class="category-box category-visual">
              <div class="category">
                <img src="assets/images/icon-visual.svg" alt="" class="category-icon">
                <span>
                  Visual
                </span>
              </div>
              <p class="category-score"><span>72</span> / 100</p>
            </div>

          </div>

          <a href="" class="button">
            Continue
          </a>
        </div>

      </div>
    </section>
  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io/challenges/results-summary-component-CE_K6s0maV"
      target=" _blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/armandosrocha">Armando Rocha</a>.
  </div>
</body>

</html>
